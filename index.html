<!DOCTYPE html>
<html>
<head>
	<title>Success Score Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="whole">
	<h1>Success Score Calculator</h1>
	<form id="form">
		<label>What is your height in inches?</label><br>
		<input type="number" id="height" name="height" placeholder="70"><br>
		<label>What is your annual income?</label><br>
		<input type="number" id="income" name="income" placeholder="35000"><br>
		<label>Do you own a vehicle?</label><br>
	
		<input type="radio" id="vehicle-yes" name="vehicle" value="yes">
		<label style="display:inline" for="vehicle-yes">Yes</label>
		<input type="radio" id="vehicle-no" name="vehicle" value="no">
		<label style="display:inline" for="vehicle-no">No</label><br>
	</fieldset><br>
		<label>How would you rate your fitness level?</label><br>
		<select id="fitness" name="fitness">
			<option value="1">Poor</option>
			<option value="2">Average</option>
			<option value="3">Good</option>
			<option value="4">Excellent</option>
		</select><br><br>
		<button type="button" onclick="calculateScore()">Calculate Score</button>
	</form>

	<div id="result"></div>

	<script src="app.js"></script>
</div>
</body>
</html>
